services:
  db:
    image: postgres:15-alpine
    container_name: zen-ml-race-db
    environment:
      POSTGRES_USER: zen_user
      POSTGRES_PASSWORD: zen_password
      POSTGRES_DB: zen_ml_race
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
